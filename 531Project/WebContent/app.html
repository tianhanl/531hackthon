<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brief</title>
  <link href="./style/app.css" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <user-pane v-bind:user-name="userName"></user-pane>
    <board v-bind:card-list="cardList"></board>
  </div>

  <script src="./script/vue.js "></script>
  <script>
    var UserPane = {
      name: 'userPane',
      template: '<div><h1>{{userName}}</h1></div>',
      props: ['userName']
    };

    var Board = {
      template: '<div><h1>board</h1></div>',
      props: ['cardList']

    };

    var app = new Vue({
      name: 'application',
      components: {
        'user-pane': UserPane,
        'board': Board
      },
      data: function () {
        return {
          userName: 'test',
          cardList: []
        };
      }
    });

    app.$mount('#app');
  </script>
</body>

</html>
