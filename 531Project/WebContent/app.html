<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brief</title>
  <link href="./style/normalize.css" rel="stylesheet" />
  <link href="./style/app.css" rel="stylesheet" />
  <style>
    #app {
      position: relative;
      display: flex;
      justify-content: left;
      font-size: 16px;
      color: #484848;
    }

    .user-pane {
      background-color: #F05967;
      box-sizing: border-box;
      position: relative;
      width: 30%;
      height: 100vh;
      padding: 1em;
      color: white;
    }

    .user-profile {
      text-align: center;
    }

    .user-pane .user-avatar {
      width: 120px;
      height: 120px;
    }

    .user-pane .username {
      font-size: 2em;
      margin: 0;
      margin-top: 0.5em;
    }

    .board {
      position: relative;
      width: 60%;
      height: 100vh;
    }

    .card {
      display: inline-block;
      box-sizing: border-box;
      overflow: hidden;
      height: 30%;
      width: 50%;
      padding: 1em;
    }

    .card .card-head {
      border-bottom: solid 2px #AEB3B5;
    }

    .card .card-icon {
      width: 40px;
      height: 40px;
    }

    .card .card-name {
      margin-bottom: 0.2em;
      margin-left: 0.5em;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    <user-pane v-bind:username="username" v-bind:avatar-src="avatarSrc"></user-pane>
    <board v-bind:card-list="cardList"></board>
  </div>
  <!-- Start of script -->

  <script src="./script/vue.js "></script>
  <!-- Improt Library -->

  <script src="./script/config.js"></script>
  <script>
    const ZhihuCardContent = {
      template: '<div><div class="card-head"><img class="card-icon" src="./img/zhihu-icon.jpg" alt="icon"/><h2 class="card-name">Zhihu Daily</h2></div> <div class="card-content" ><a v-for="article in articleList" :src="article.url">{{article.title}}</a></div></div>',
      computed: {
        articleList: function () {
          return [{
            title: "test",
            url: 'https://daily.zhihu.com/story/94509443930883'
          }];
        }
      }
    };

    const ClockCardContent = {
      template: '<div><div class="card-head"><img class="card-icon" src="./img/clock-icon.jpg" alt="icon"/><h2 class="card-name">Clock</h2></div> <div class="card-content" >{{currentTime}}</div></div>',
      computed: {
        currentTime: function () {
          return '11:15';
        }
      }
    };

    Vue.component('zhihu-card-content', ZhihuCardContent);
    Vue.component('clock-card-content', ClockCardContent);


    const UserPane = {
      name: 'userPane',
      template: '<div class="user-pane"><div class="user-profile" ><img class="user-avatar" :src="avatarSrc" alt="avatar" /><h3 class="username">{{username}}</h3></div><div class="user-display"><p>{{ display }}</p><button></button> </div></div>',
      props: ['username', 'avatarSrc'],
      computed: {
        display: function () {
          return "This is where we will place information that we want every user to see"
        }
      }
    };

    const Card = {
      template: '<div class="card"><component :is="cardType"></component></div>',
      props: ['cardName'],
      computed: {
        cardType: function () {
          return this.cardName + '-card-content';
        }
      }
    }

    const Board = {
      template: '<div class="board"><card v-for="item in cardList" :card-name="item.name" :key="item.id"></card></div>',
      props: ['cardList'],
      components: {
        'card': Card
      }

    };

    var app = new Vue({
      name: 'application',
      components: {
        'user-pane': UserPane,
        'board': Board
      },
      data: function () {
        return {
          username: 'test',
          cardList: [{
            name: 'zhihu',
            iconSrc: './img/placeholder.png',
            cardapi: '#',
            id: 0
          }, {
            name: 'clock',
            iconSrc: './img/placeholder.png',
            cardapi: '#',
            id: 1
          }],
          avatarSrc: './img/placeholder.png'
        };
      }
    });

    app.$mount('#app');
  </script>
</body>

</html>
